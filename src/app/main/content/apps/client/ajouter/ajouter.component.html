<div class="content">
        <div id="e-commerce-product" class="page-layout simple tabbed">
      
            <!-- HEADER -->
            <div class="page-header bg-secondary text-auto row no-gutters align-items-center justify-content-between p-6">
      
            <div class="row no-gutters align-items-center">
      
              <a class="btn btn-icon mr-4" href="client">
                  <i class="icon icon-arrow-left"></i>
              </a>
      
              <div class="product-image mr-4">
                  <img src="../assets/images/ecommerce/product-image-placeholder.png">
              </div>
      
              <div>Client  Detail :</div>
            </div>
      
            <button type="button" class="btn btn-secondary" (click)="enregitrerClient()">
              Enregistrer
            </button>
      
            </div>
            <!-- / HEADER -->
      
            <!--Content-->
            <div class="page-content">
      
              <ul class="nav nav-tabs" id="myTab" role="tablist">
      
                  <li class="nav-item">
                      <a class="nav-link btn active" id="basic-info-tab" data-toggle="tab" href="#basic-info-tab-pane"
                         role="tab" aria-controls="basic-info-tab-pane" aria-expanded="true">Client Info</a>
                  </li>
      
                 
              </ul>
      
              <div class="tab-content">
      
                  <div class="tab-pane fade show active" id="basic-info-tab-pane" role="tabpanel" aria-labelledby="basic-info-tab">
      
          <div class="card p-6">
      
              <form *ngIf="form" [formGroup]="form">
                
                <div class="row">
                    <div class="col-6"> 
                        <div class="form-group">
                                <input type="text" class="form-control"  aria-describedby="product name" formControlName="nom"/>
                                <label class="form-control-label" for="numDossier" >Nom Client : </label>
                            </div>
                    </div>
                    <div class="col-6"> 
                            <div class="form-group">
                                
                                    <input type="text" class="form-control" aria-describedby="product tags" formControlName="prenom"/>
                                    <label class="form-control-label">Prenom</label>
                                </div>
                    </div>
      
                </div>
                <div class="row">
                        <div class="col-6"> 
                            <div class="form-group">
                                    <input type="text" class="form-control"  aria-describedby="product name" formControlName="adresse"/>
                                    <label class="form-control-label" for="numDossier">Adresse Client : </label>
                                </div>
                        </div>
                        <div class="col-6"> 
                                     <div class="form-group">
                                    
                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="ville"/>
                                        <label class="form-control-label">Ville</label>
                                    </div>
                        </div>
          
                </div>
                
                <div class="form-group">
                                    
                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="profession"/>
                        <label class="form-control-label">Profession</label>
                </div>
                <div class="row">
                        <div class="col-6"> 
                            <div class="form-group">
                                    <input type="text" class="form-control"  aria-describedby="product name" formControlName="email"/>
                                    <label class="form-control-label" for="numDossier">Email Client : </label>
                                </div>
                        </div>
                        <div class="col-6"> 
                                <div class="form-group">
                                    
                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="numTel"/>
                                        <label class="form-control-label">NÂ° Tele</label>
                                    </div>
                        </div>
          
                </div>

              </form>
          </div>
      </div>
                  <div class="tab-pane fade" id="product-images-tab-pane" role="tabpanel"
           aria-labelledby="product-images-tab">
      
                      <div class="card p-6">
      
                 
                      </div>
                  </div>
                            
                        
                
                <!-- Terr-->
              </div>
          </div>
            <!--/CONTENT-->
      
        </div>
      </div>
