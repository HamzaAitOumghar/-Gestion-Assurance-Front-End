<div class="content">
    <div id="e-commerce-product" class="page-layout simple tabbed">

        <!-- HEADER -->
        <div class="page-header bg-secondary text-auto row no-gutters align-items-center justify-content-between p-6">

            <div class="row no-gutters align-items-center">

                <a class="btn btn-icon mr-4" href="client">
                    <i class="icon icon-arrow-left"></i>
                </a>

                <div class="product-image mr-4">
                    <img src="../assets/images/icon/user.png" height="52px" width="52px">
                </div>

                <div>Client Detail :</div>
            </div>

            <button type="button" class="btn btn-secondary" [disabled]="!form.valid" (click)="enregitrerClient()">
                Enregistrer
            </button>

        </div>
        <!-- / HEADER -->

        <!--Content-->
        <div class="page-content">

            <!-- <div class="alert alert-success" role="alert">
                            This is a success alert—check it out!
                        </div>
       -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item">
                    <a class="nav-link btn active" id="basic-info-tab" data-toggle="tab" href="#basic-info-tab-pane" role="tab" aria-controls="basic-info-tab-pane"
                        aria-expanded="true">Client Info</a>
                </li>


            </ul>

            <div class="tab-content">

                <div ngClass="{{messageStyle}}" role="alert">
                    {{messageErrorText }}
                </div>

                <div class="tab-pane fade show active" id="basic-info-tab-pane" role="tabpanel" aria-labelledby="basic-info-tab">

                    <div class="card p-6">

                        <form *ngIf="form" [formGroup]="form">

                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label class="form-control-label" for="numDossier">Nom Client : </label>
                                        <input type="text" class="form-control" aria-describedby="client name" formControlName="nom" />

                                        <div *ngIf="this.form.get('nom').hasError('required')" class="valid-feedback text-primary-900">
                                            ce champ est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label class="form-control-label">Prenom Client</label>
                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="prenom" />
                                        <div *ngIf="this.form.get('prenom').hasError('required')" class="valid-feedback text-primary-900">
                                            ce champ est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Date De Naissance</label>
                                        <input type="date" class="form-control" aria-describedby="product tags" formControlName="dateNaissance" />
                                        <div *ngIf="this.form.get('dateNaissance').hasError('required')" class="valid-feedback text-primary-900">
                                            ce champ est obligatoire
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" aria-describedby="product name" formControlName="adresse" />
                                        <label class="form-control-label" for="adresseClient">Adresse Client : </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">

                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="ville" />
                                        <label class="form-control-label">Ville</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="profession" />
                                        <label class="form-control-label">Profession</label>
                                    </div>

                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="cin" />
                                        <label class="form-control-label">CIN</label>
                                        <div *ngIf="this.form.get('cin').hasError('required')" class="valid-feedback text-primary-900">
                                            ce champ est obligatoire
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" aria-describedby="Email Client"  formControlName="email" />
                                        <label class="form-control-label" for="numDossier">Email Client : </label>
                                        <div *ngIf="this.form.get('email').hasError('email')" class="valid-feedback text-danger-900">
                                                Email Non Valid ! 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">

                                        <input type="text" class="form-control" aria-describedby="product tags" formControlName="numTel" />
                                        <label class="form-control-label">N° Tele</label>
                                        <div *ngIf="this.form.get('numTel').hasError('required')" class="valid-feedback text-primary-900">
                                            ce champ est obligatoire
                                        </div>
                                        <div *ngIf="this.form.get('numTel').hasError('pattern')" class="valid-feedback text-danger-900">
                                                Un Numero de Telephone est de la form : 0606060606 
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="product-images-tab-pane" role="tabpanel" aria-labelledby="product-images-tab">

                    <div class="card p-6">


                    </div>
                </div>



                <!-- Terr-->
            </div>
        </div>
        <!--/CONTENT-->

    </div>
</div>
