<div id="modifierDossier" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modifierDossier" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title mx-auto" id="editClientLiveLabel">Modification : </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form *ngIf="dossier" [formGroup]="from">
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputNumDosier" class="col-form-label">Numero Dossier</label>
                          <input type="text" class="form-control" id="NumDosier" [value]="dossier?.numero" formControlName="numero" required>
                          <div *ngIf="this.from.get('numero').hasError('required')" class="valid-feedback text-primary-900">
                                  ce champ est obligatoire
                          </div>
                      </div>
                      <div class="form-group col-md-6">
                              <label for="inputPrenom" class="col-form-label">Date Creation</label>

                          <input type="date" class="form-control" id="inputPrenom"  value="{{dossier?.dateCreation}}"  
                              formControlName="dateCreation">
                              <div *ngIf="this.from.get('dateCreation').hasError('required')" class="valid-feedback text-primary-900">
                                      ce champ est obligatoire
                              </div>
                      </div>
                  </div>
                  <div class="form-row">

                      <div class="form-group col-6">
                              <label for="inputStatus"  class="col-form-label">Status</label>

                          <input type="text" class="form-control" id="inputStatus" placeholder="1234 Main St" name="staus" value="{{dossier?.status}}"
                              formControlName="status" required>
                      </div>

                      <div class="form-group col-6">
                              <label for="inputVille" class="col-form-label">Client</label>
                              <ng2-completer formControlName="client"  [minSearchLength]="0"  inputClass="form-control" textNoResults="Client Non TrouvÃ©e !" [datasource]="searchData"></ng2-completer>

                      </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-outline-secondary" (click)="modifierDossier()">Modifier</button>
                    </div> 
              </form>

              <div class="{{messageStyle}}" role="alert">
                  {{messageErrorText}}
              </div>
          </div>

      </div>
  </div>
</div>
