<div id="ajouterContratSante" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ajouterContratSante" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mx-auto" id="ajouterContratSante">l'ajoute du contrat Sante : </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form *ngIf="formSante" [formGroup]="formSante">

                    <div class="form-group">
                        <label class="form-control-label" for="date">Date Debut Contrat: </label>

                        <input type="date" class="form-control" aria-describedby="Sante Date" formControlName="dateContrat" />
                        <div *ngIf="this.formSante.get('dateContrat').hasError('required')" class="valid-feedback text-primary-900">
                            ce champ est obligatoire
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="status">Date Fin Contrat : </label>
                        <input type="date" class="form-control" aria-describedby="Status Contrat Sante" formControlName="dateFinContrat" />
                        <div *ngIf="this.formSante.get('dateFinContrat').hasError('required')" class="valid-feedback text-primary-900">
                            ce champ est obligatoire
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" aria-describedby="Montant Sante" formControlName="montant" />
                        <label class="form-control-label" for="montant">Montant : </label>

                        <div *ngIf="this.formSante.get('montant').hasError('required')" class="valid-feedback text-primary-900">
                            ce champ est obligatoire
                        </div>
                        <div *ngIf="this.formSante.get('montant').hasError('pattern')" class="valid-feedback text-danger-900">
                            le montant saisi est invalid !
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label"> Type Contrat</label>
                        <div class="form-check " *ngFor="let types of typesContratSante ">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" [checked]="types.idTypeContratSante==1" [disabled]="types.idTypeContratSante==1"
                                    value="{{types.idTypeContratSante}}" (change)="onCheckboxChange2(types,$event)" />
                                <span class="checkbox-icon"></span>
                                <span class="form-check-description">{{types.type}}</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer mx-auto">
                <button type="button" class="btn btn-secondary" [disabled]="!formSante.valid" (click)="ajouterContratSante()">Ajouter</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
            <div ngClass="{{messageStyle}}" role="alert">
                {{messageErrorText }}
            </div>
        </div>
    </div>
</div>
