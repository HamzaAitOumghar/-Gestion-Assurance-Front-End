
        <div class="container"> 
        
          <div class="text-center mt-5">
              <img src="../../../assets/images/insurance.png" class="rounded" alt="logo" width="150px" height="150px">
          </div>    
      
          <h3  class="text-center m-3">Accédez à votre Espace Assurance : </h3>

            <div class="col-md-4 mx-auto border rounded" style="background-color: white;"> 
                  <form #f="ngForm" style="padding: 10px;" (ngSubmit)="onSubmitForm(f.value)">

                      <div class="form-group">
                          <label class="font-weight-bold">Identifiant : </label>
                          <input type="text" class="form-control" name="username" ngModel="" />
                      </div>
                      <div class="form-group">
                          <label class="font-weight-bold">Mot de passe :</label>
                          <input type="password" class="form-control" name="password" ngModel=""/>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block">Login</button>
                      </div>
                      
                        <div  ngClass="{{messageStyle}}">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            Identifiant ou mot de passe incorrect
                        </div>
                   
                  </form>    
          </div>
          
  </div>
